<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript">
window.addEventListener('DOMContentLoaded',function(){
	var text = '吉年快乐！小彭祝您及全家幸福安康！万事如意！',
	    obj = '.txtWrap .txt',
	    delay = 2500,
	    interval = 5,
	    timeStop = true;
	var j = 0;	
	var timer = null, timelayer = null;
	$('[name="pageWrap"]').pageSlide({
		'pageCrossLine' : function(){
			if($('.pageWrap .page.p04').hasClass('act') && timeStop){
				j = 0;
				timeStop = false;
				timelayer = setTimeout(function() {
					timer = setInterval(function () {
						j++;
						$(obj).html(text.slice(0, j));
					}, interval * 1000 / 60);
				},delay);
			};

		},
		'pageTurned' : function(){
			if(!$('.pageWrap .page.p04').hasClass('cur')){
				timeStop = true;
				clearTimeout(timelayer);
				clearInterval(timer);
				$(obj).html('');
			};
		}
	});
	
	
},false);
</script>
